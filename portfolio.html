/* Responsive styles */
@media only screen and (max-width: 600px) {
    .profile-image {
        max-width: 100%;
        height: auto;
    }
    
    .portfolio-item {
        width: 100%;
        margin-bottom: 20px;
    }
}



@media screen and (max-width: 600px) {
    .portfolio-item {
        flex-direction: row; /* Stack items horizontally on smaller screens */
        flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
        justify-content: center; /* Center items horizontally */
    }
    
    .portfolio-item img {
        max-width: calc(50% - 20px); /* Adjust image width for smaller screens */
        margin: 10px 10px; /* Add spacing between images */
        
    }

    h1{
        text-align: center;
    }
}


@media only screen and (min-width: 1280px) {


.portfolio-item {

    width: 5000px; /* Set the width of the images */
